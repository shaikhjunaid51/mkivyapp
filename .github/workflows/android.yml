name: Build APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # -------- JAVA 17 FIX (MOST IMPORTANT) --------
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # -------- Python --------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # -------- System packages --------
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk \
        autoconf libtool pkg-config zlib1g-dev \
        libncurses5-dev libncursesw5-dev libtinfo5 cmake \
        libffi-dev libssl-dev git

    # -------- Buildozer --------
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    # -------- Build APK --------
    - name: Build with Buildozer
      run: |
        buildozer android debug

    # -------- Upload APK --------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APK
        path: bin/*.apk
        - name: Install Android cmdline-tools and SDK packages
  run: |
    export ANDROID_SDK_ROOT=$HOME/Android/Sdk
    sudo apt-get update && sudo apt-get install -y wget unzip
    mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
    wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline.zip
    unzip /tmp/cmdline.zip -d $ANDROID_SDK_ROOT/cmdline-tools
    mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
    mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
    export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
    sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"
    yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
  env:
    ANDROID_SDK_ROOT: ${{ runner.temp }}/Android/Sdk
